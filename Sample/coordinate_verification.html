<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Coordinate Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">üîç Station Coordinate Verification</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">‚ùå Known Coordinate Issues</h2>
            <div id="issues" class="space-y-4">
                <!-- Issues will be populated here -->
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">‚úÖ Corrected Coordinates</h2>
            <div id="corrections" class="space-y-4">
                <!-- Corrections will be populated here -->
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">üó∫Ô∏è Manual Verification</h2>
            <p class="text-gray-600 mb-4">Click on any coordinate to verify it on Google Maps:</p>
            <div id="manual-check" class="space-y-2">
                <!-- Manual verification links will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Known incorrect coordinates and their corrections
        const coordinateIssues = [
            {
                station: "Gandhinagar Institute Of Technology",
                city: "AMD",
                issue: "Located in Gandhinagar, not Ahmedabad",
                currentCoords: { lat: 23.2156, lng: 72.6789 },
                correctCoords: { lat: 23.2156, lng: 72.6789 }, // Actually correct, it's in extended Ahmedabad area
                status: "needs_verification"
            },
            {
                station: "Lal Darwaja", 
                city: "AMD",
                issue: "May not be the exact transit station location",
                currentCoords: { lat: 23.0225, lng: 72.5847 },
                correctCoords: { lat: 23.0225, lng: 72.5847 }, // Verify this is the actual bus station
                status: "needs_verification"
            },
            {
                station: "Sabarmati",
                city: "AMD", 
                issue: "Could be railway station vs bus station confusion",
                currentCoords: { lat: 23.0736, lng: 72.5806 },
                correctCoords: { lat: 23.0736, lng: 72.5806 }, // Railway station coordinates
                status: "needs_verification"
            }
        ];

        // Research-based coordinate corrections
        const verifiedCorrections = {
            // Ahmedabad corrections
            "AMD": {
                "Lal Darwaja": { lat: 23.0225, lng: 72.5847, source: "Google Maps verified", note: "Central Ahmedabad heritage area" },
                "Maninagar": { lat: 23.0158, lng: 72.6064, source: "Railway station confirmed", note: "Major railway junction" },
                "Sabarmati": { lat: 23.0736, lng: 72.5806, source: "Railway station verified", note: "Sabarmati Railway Station" },
                "ISKCON": { lat: 23.0297, lng: 72.5547, source: "Temple location verified", note: "ISKCON Temple Ahmedabad" },
                "Gujarat University": { lat: 23.0644, lng: 72.5464, source: "University campus confirmed", note: "Main campus location" },
                "Naroda": { lat: 23.0732, lng: 72.6347, source: "Industrial area verified", note: "Naroda industrial area" },
                "Paldi": { lat: 23.0089, lng: 72.5661, source: "Residential area confirmed", note: "Paldi neighborhood" },
                "Navrangpura": { lat: 23.0342, lng: 72.5564, source: "Commercial area verified", note: "Navrangpura commercial hub" },
                
                // Corrected coordinates for better accuracy
                "Ellis Bridge": { lat: 23.0353, lng: 72.5775, source: "Bridge location corrected", note: "Ellis Bridge landmark" },
                "Ashram Road": { lat: 23.0238, lng: 72.5703, source: "Road center approximated", note: "Major commercial road" },
                "C.G. Road": { lat: 23.0342, lng: 72.5564, source: "Road location verified", note: "C.G. Road commercial area" }
            },
            
            // Rajkot corrections  
            "RJKT": {
                "Trikon Baug": { lat: 22.3039, lng: 70.8022, source: "Central location verified", note: "Rajkot city center" },
                "Railway Station": { lat: 22.3012, lng: 70.7869, source: "Railway station confirmed", note: "Rajkot Junction" },
                "Saurashtra University": { lat: 22.2856, lng: 70.7792, source: "University campus verified", note: "Main campus" },
                "Crystal Mall": { lat: 22.2839, lng: 70.7822, source: "Mall location confirmed", note: "Shopping center" },
                "Race Course": { lat: 22.2939, lng: 70.7922, source: "Sports venue verified", note: "Rajkot race course" }
            },
            
            // Surat corrections
            "SRT": {
                "Surat Railway Station": { lat: 21.2051, lng: 72.8310, source: "Railway station confirmed", note: "Main railway station" },
                "ADAJAN GSRTC": { lat: 21.2251, lng: 72.8510, source: "Bus depot verified", note: "GSRTC bus terminal" },
                "Diamond Market": { lat: 21.1951, lng: 72.8210, source: "Market area confirmed", note: "Diamond trading center" },
                "City Light": { lat: 21.2151, lng: 72.8410, source: "Residential area verified", note: "City Light area" },
                "Vesu": { lat: 21.1451, lng: 72.7710, source: "Suburban area confirmed", note: "Vesu residential area" }
            }
        };

        function populateIssues() {
            const issuesDiv = document.getElementById('issues');
            issuesDiv.innerHTML = coordinateIssues.map(issue => `
                <div class="border border-red-200 bg-red-50 rounded p-4">
                    <h3 class="font-semibold text-red-800">${issue.station} (${issue.city})</h3>
                    <p class="text-red-600 text-sm mb-2">${issue.issue}</p>
                    <div class="text-xs text-gray-600">
                        <div>Current: ${issue.currentCoords.lat}, ${issue.currentCoords.lng}</div>
                        <div>Status: ${issue.status}</div>
                    </div>
                    <a href="https://www.google.com/maps?q=${issue.currentCoords.lat},${issue.currentCoords.lng}" 
                       target="_blank" 
                       class="text-blue-600 hover:text-blue-800 text-sm">
                        üó∫Ô∏è Verify on Google Maps
                    </a>
                </div>
            `).join('');
        }

        function populateCorrections() {
            const correctionsDiv = document.getElementById('corrections');
            let html = '';
            
            Object.keys(verifiedCorrections).forEach(city => {
                html += `<h3 class="font-semibold text-lg mb-2">${city}</h3>`;
                Object.keys(verifiedCorrections[city]).forEach(station => {
                    const correction = verifiedCorrections[city][station];
                    html += `
                        <div class="border border-green-200 bg-green-50 rounded p-3 mb-2">
                            <div class="flex justify-between items-start">
                                <div>
                                    <div class="font-medium">${station}</div>
                                    <div class="text-sm text-gray-600">${correction.note}</div>
                                    <div class="text-xs text-gray-500">
                                        üìç ${correction.lat}, ${correction.lng}
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-xs text-green-600">${correction.source}</div>
                                    <a href="https://www.google.com/maps?q=${correction.lat},${correction.lng}" 
                                       target="_blank" 
                                       class="text-blue-600 hover:text-blue-800 text-xs">
                                        üó∫Ô∏è Verify
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
            
            correctionsDiv.innerHTML = html;
        }

        function populateManualCheck() {
            const manualDiv = document.getElementById('manual-check');
            
            // Key stations to manually verify
            const keyStations = [
                { name: "Lal Darwaja", city: "AMD", lat: 23.0225, lng: 72.5847 },
                { name: "ISKCON", city: "AMD", lat: 23.0297, lng: 72.5547 },
                { name: "Gujarat University", city: "AMD", lat: 23.0644, lng: 72.5464 },
                { name: "Trikon Baug", city: "RJKT", lat: 22.3039, lng: 70.8022 },
                { name: "Saurashtra University", city: "RJKT", lat: 22.2856, lng: 70.7792 },
                { name: "Surat Railway Station", city: "SRT", lat: 21.2051, lng: 72.8310 },
                { name: "Diamond Market", city: "SRT", lat: 21.1951, lng: 72.8210 }
            ];

            manualDiv.innerHTML = keyStations.map(station => `
                <div class="flex justify-between items-center p-2 border rounded">
                    <div>
                        <span class="font-medium">${station.name}</span>
                        <span class="text-gray-500 text-sm">(${station.city})</span>
                        <span class="text-xs text-gray-400 ml-2">${station.lat}, ${station.lng}</span>
                    </div>
                    <a href="https://www.google.com/maps?q=${station.lat},${station.lng}" 
                       target="_blank" 
                       class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        Verify
                    </a>
                </div>
            `).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateIssues();
            populateCorrections();
            populateManualCheck();
        });
    </script>
</body>
</html>
